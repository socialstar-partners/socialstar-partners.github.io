    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: #10183C;
            color: white;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
            position: relative;
            background: linear-gradient(180deg, #10183C 0%, #0F1629 100%);
        }

        .content {
            text-align: center;
            max-width: 340px;
            z-index: 1;
            position: relative;
        }

        .brand-mark {
            width: 64px;
            height: 64px;
            background: #4169E1;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 32px;
            font-weight: 700;
            color: white;
            letter-spacing: -1px;
        }

        .university-tag {
            display: inline-flex;
            align-items: center;
            background: rgba(65, 105, 225, 0.1);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 32px;
            border: 1px solid rgba(65, 105, 225, 0.2);
            gap: 6px;
        }

        .hero-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 48px;
            line-height: 1.1;
            letter-spacing: -0.02em;
            color: white;
        }

        .coin-amount {
            color: #4169E1;
            position: relative;
            display: inline-block;
        }

        .subtitle {
            font-size: 17px;
            margin-bottom: 48px;
            color: #94A3B8;
            line-height: 1.4;
            font-weight: 400;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 48px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.04);
            padding: 20px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-1px);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .feature-label {
            font-size: 14px;
            color: #E2E8F0;
            font-weight: 600;
            line-height: 1.3;
        }

        .download-button {
            background: #4169E1;
            color: white;
            padding: 20px 32px;
            border: none;
            border-radius: 200px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .download-button:hover {
            background: #3459D9;
            transform: translateY(-2px);
        }

        .download-button:active {
            transform: translateY(0);
        }

        .download-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .download-button:hover::before {
            left: 100%;
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .download-note {
            font-size: 13px;
            color: #64748B;
            margin-top: 16px;
            font-weight: 500;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-coin {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #4169E1;
            border-radius: 50%;
            opacity: 0.4;
            animation: float-up 12s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(110vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
                transform: scale(1);
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-10vh) scale(0);
                opacity: 0;
            }
        }

        .coin-1 { left: 15%; animation-delay: 0s; }
        .coin-2 { left: 30%; animation-delay: 3s; }
        .coin-3 { left: 70%; animation-delay: 6s; }
        .coin-4 { left: 85%; animation-delay: 9s; }

        .glow-effect {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(65, 105, 225, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: pulse-glow 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.3; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.1; transform: translateX(-50%) scale(1.1); }
        }

        @media (max-width: 360px) {
            .hero-title {
                font-size: 32px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .content {
                max-width: 300px;
            }
        }

        /* Refined micro-animations */
        .brand-mark {
            animation: brand-breathe 3s ease-in-out infinite;
        }

        @keyframes brand-breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
    </style>
</head>
