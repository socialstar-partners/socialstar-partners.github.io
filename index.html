        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #10183C;
            color: white;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            overflow: hidden;
            position: relative;
        }

        /* Main Photo Container */
        .photo-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #10183C;
        }

        .photo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
        }

        /* Fixed Rating Info Bar */
        .rating-info-bar {
            position: fixed;
            bottom: 100px; /* Height of star footer */
            left: 0;
            right: 0;
            background: #1A2245;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 25;
            /* Add safe area padding for notched devices */
            margin-bottom: env(safe-area-inset-bottom, 0);
        }

        .rating-info-text {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .rating-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #DAA520;
            padding: 8px 12px;
            border-radius: 20px;
        }

        .rating-badge .star {
            width: 20px;
            height: 20px;
        }

        .rating-badge span {
            font-weight: bold;
            font-size: 16px;
        }

        .rating-badge #ratingCount {
            font-size: 12px;
            opacity: 0.8;
            margin-left: 2px;
        }

        /* Star Rating Footer */
        .star-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #10183C;
            padding: 18px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 30;
            height: 100px;
            /* Add safe area padding for home indicator */
            padding-bottom: calc(18px + env(safe-area-inset-bottom, 0));
        }

        .star-footer.voted {
            background: #A9A9A9;
        }

        .star-button {
            background: none;
            border: none;
            font-size: 38px;
            color: white;
            cursor: pointer;
            padding: 8px;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .star-button.filled {
            color: #FFD700;
        }

        .star-button.voted {
            color: #c2c2c2;
            cursor: not-allowed;
        }

        .star-button.animate {
            transform: scale(1.3);
        }

        /* Additional safe area support for older devices */
        @supports not (padding: env(safe-area-inset-bottom)) {
            .star-footer {
                padding-bottom: 35px; /* Extra padding for older devices */
            }
            
            .rating-info-bar {
                margin-bottom: 60px; /* Extra margin for older devices */
            }
        }

        /* Responsive adjustments */
        @media (max-height: 700px) {
            .star-footer {
                padding: 20px 0;
                height: 80px;
                padding-bottom: calc(15px + env(safe-area-inset-bottom, 0));
            }
            .star-button {
                font-size: 32px;
            }
            .rating-info-bar {
                bottom: 80px;
                padding: 12px 20px;
            }
            .rating-info-text {
                font-size: 16px;
            }
        }

        /* Specific adjustments for in-app browsers */
        @media (max-height: 600px) {
            .star-footer {
                padding: 15px 0;
                height: 70px;
                padding-bottom: calc(10px + env(safe-area-inset-bottom, 20px));
            }
            .star-button {
                font-size: 28px;
            }
            .rating-info-bar {
                bottom: 70px;
                padding: 10px 20px;
            }
            .rating-info-text {
                font-size: 15px;
            }
            .rating-badge {
                padding: 6px 10px;
            }
            .rating-badge #ratingCount {
                font-size: 10px;
            }
        }
    </style>

<body>
    <!-- Main Photo -->
    <div class="photo-container">
        <img class="photo-image" src="https://i.pinimg.com/1200x/f1/7e/8b/f17e8b0cddef056fd4d5d897b52f15c9.jpg">
    </div>

    <!-- Fixed Rating Info Bar -->
    <div class="rating-info-bar">
        <span class="rating-info-text">Rate Photo</span>
        <div class="rating-badge" id="starBadge">
            <span id="averageRating">4.5</span>
            <svg class="star" viewBox="0 0 24 24" fill="white">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
            <span id="ratingCount">(6)</span>
        </div>
    </div>

    <!-- Star Rating Footer -->
    <div class="star-footer" id="starFooter">
        <button class="star-button" data-rating="1">★</button>
        <button class="star-button" data-rating="2">★</button>
        <button class="star-button" data-rating="3">★</button>
        <button class="star-button" data-rating="4">★</button>
        <button class="star-button" data-rating="5">★</button>
    </div>

    <script>
        // State management
        let currentRating = 0;
        let hasVoted = false;
        let totalRatings = 27; // Total of all ratings to achieve 4.5 average (27/6 = 4.5)
        let ratingCount = 6; // Number of people who rated
        let averageRating = 4.5; // Current average rating
        
        // Elements
        const starFooter = document.getElementById('starFooter');
        const starButtons = document.querySelectorAll('.star-button');
        const starBadge = document.getElementById('starBadge');
        const averageRatingElement = document.getElementById('averageRating');
        const ratingCountElement = document.getElementById('ratingCount');
        
        // Star rating functionality
        starButtons.forEach((button, index) => {
            button.addEventListener('click', function() {
                if (hasVoted) return;
                
                const rating = parseInt(button.dataset.rating);
                currentRating = rating;
                
                // Update star colors
                starButtons.forEach((btn, i) => {
                    if (i < rating) {
                        btn.classList.add('filled');
                        btn.classList.add('animate');
                        setTimeout(() => btn.classList.remove('animate'), 300);
                    } else {
                        btn.classList.remove('filled');
                    }
                });
                
                // Haptic feedback simulation (vibration if supported)
                if (navigator.vibrate) {
                    navigator.vibrate([50, 100, 50]);
                }
                
                // Submit rating after animation
                setTimeout(() => {
                    submitRating(rating);
                }, 500);
            });
        });
        
        function submitRating(rating) {
            hasVoted = true;
            
            // Update UI to show voted state
            starFooter.classList.add('voted');
            starButtons.forEach(btn => btn.classList.add('voted'));
            
            // Update rating calculations
            totalRatings += rating;
            ratingCount += 1;
            averageRating = totalRatings / ratingCount;
            
            // Add bounce animation to the badge
            starBadge.style.transform = 'scale(1.2)';
            starBadge.style.transition = 'transform 0.3s ease';
            
            // Update the display
            averageRatingElement.textContent = averageRating.toFixed(1);
            ratingCountElement.textContent = `(${ratingCount})`;
            
            // Reset the animation
            setTimeout(() => {
                starBadge.style.transform = 'scale(1)';
            }, 300);
            
            // Optional: Show a success message or feedback
            console.log(`Rating submitted: ${rating} stars. New average: ${averageRating.toFixed(1)} (${ratingCount} ratings)`);
        }
        
        // Prevent scrolling on mobile
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
