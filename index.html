        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #4169E1;
            color: white;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Main Rating Container */
        .rating-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 40px 20px;
            width: 100%;
            max-width: 480px;
        }

        /* Header Section */
        .rating-header {
            text-align: center;
        }

        .rating-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .rating-subtitle {
            font-size: 18px;
            color: #8B92B5;
            font-weight: 400;
        }

        /* Current Rating Display */
        .current-rating {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
            display: none;
        }

        .current-rating.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .rating-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #1A2245;
            padding: 16px 24px;
            border-radius: 12px;
            border: 1px solid #2A3458;
        }

        .rating-badge .star {
            color: #FFD700;
            font-size: 24px;
        }

        .rating-average {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }

        .rating-count {
            font-size: 14px;
            color: #8B92B5;
            margin-left: 4px;
        }

        /* Star Rating Section */
        .star-rating-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .star-rating-label {
            font-size: 18px;
            color: #8B92B5;
            font-weight: 500;
        }

        .star-rating {
            display: flex;
            gap: 12px;
            padding: 20px;
            background: #1A2245;
            border-radius: 200px;
            border: 1px solid #2A3458;
        }

        .star-rating.voted {
            background: #2A3458;
            border-color: #3A4468;
        }

        .star-button {
            background: none;
            border: none;
            font-size: 44px;
            color: white;
            cursor: pointer;
            padding: 8px;
            transition: all 0.2s ease;
            border-radius: 8px;
        }

        .star-button:hover:not(.voted) {
            color: #FFD700;
            transform: scale(1.1);
        }

        .star-button.filled {
            color: #FFD700;
        }

        .star-button.voted {
            color: #6B7280;
            cursor: not-allowed;
            pointer-events: none;
        }

        .star-button.animate {
            transform: scale(1.2);
        }

        /* Success State */
        .success-message {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .success-text {
            font-size: 16px;
            color: #10B981;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-height: 700px) {
            .rating-container {
                gap: 30px;
                padding: 20px;
            }
            
            .rating-title {
                font-size: 24px;
            }
            
            .star-button {
                font-size: 36px;
                padding: 6px;
            }
            
            .star-rating {
                gap: 8px;
                padding: 16px;
            }
        }

        @media (max-height: 600px) {
            .rating-container {
                gap: 24px;
                padding: 16px;
            }
            
            .rating-title {
                font-size: 22px;
            }
            
            .star-button {
                font-size: 32px;
                padding: 4px;
            }
            
            .star-rating {
                gap: 6px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .rating-container {
                padding: 20px 16px;
            }
            
            .rating-title {
                font-size: 24px;
            }
            
            .star-button {
                font-size: 38px;
            }
        }

        /* Safe area support */
        @supports (padding: env(safe-area-inset-bottom)) {
            .rating-container {
                padding-bottom: calc(40px + env(safe-area-inset-bottom));
            }
        }
    </style>

    <div class="rating-container">
        <!-- Header -->
        <div class="rating-header">
            <h1 class="rating-title">Rate Story</h1>
            <p class="rating-subtitle">What would you rate this story?</p>
        </div>

        <!-- Current Rating Display -->
        <div class="current-rating" id="currentRating">
            <div class="rating-badge">
                <span style="font-weight: 600;">avg</span>
                <span class="star">★</span>
                <span class="rating-average" id="averageRating">4.5</span>
                <span class="rating-count" id="ratingCount">(6 ratings)</span>
            </div>
        </div>

        <!-- Star Rating -->
        <div class="star-rating-section">
            <div class="star-rating" id="starRating">
                <button class="star-button" data-rating="1">★</button>
                <button class="star-button" data-rating="2">★</button>
                <button class="star-button" data-rating="3">★</button>
                <button class="star-button" data-rating="4">★</button>
                <button class="star-button" data-rating="5">★</button>
            </div>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <p class="success-text">Thank you for your rating!</p>
        </div>
    </div>

    <script>
        // State management
        let currentRating = 0;
        let hasVoted = false;
        let isSubmitting = false;
        let totalRatings = 27; // Total of all ratings to achieve 4.5 average
        let ratingCount = 6; // Number of people who rated
        let averageRating = 4.5; // Current average rating
        
        // Elements
        const starRating = document.getElementById('starRating');
        const starButtons = document.querySelectorAll('.star-button');
        const currentRatingEl = document.getElementById('currentRating');
        const averageRatingElement = document.getElementById('averageRating');
        const ratingCountElement = document.getElementById('ratingCount');
        const successMessage = document.getElementById('successMessage');
        
        // Don't show current rating on load - only after they rate
        
        // Star rating functionality
        starButtons.forEach((button, index) => {
            // Hover effect for desktop
            button.addEventListener('mouseenter', function() {
                if (hasVoted) return;
                const rating = parseInt(button.dataset.rating);
                highlightStars(rating);
            });
            
            // Reset on mouse leave
            starRating.addEventListener('mouseleave', function() {
                if (hasVoted) return;
                highlightStars(currentRating);
            });
            
            // Click handler
            button.addEventListener('click', function() {
                if (hasVoted || isSubmitting) return;
                
                isSubmitting = true;
                const rating = parseInt(button.dataset.rating);
                currentRating = rating;
                
                // Animate clicked star
                button.classList.add('animate');
                setTimeout(() => button.classList.remove('animate'), 300);
                
                // Highlight stars
                highlightStars(rating);
                
                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate([50, 100, 50]);
                }
                
                // Submit rating
                setTimeout(() => {
                    submitRating(rating);
                }, 600);
            });
        });
        
        function highlightStars(rating) {
            starButtons.forEach((btn, i) => {
                if (i < rating) {
                    btn.classList.add('filled');
                } else {
                    btn.classList.remove('filled');
                }
            });
        }
        
        function submitRating(rating) {
            hasVoted = true;
            
            // Update UI to show voted state
            starRating.classList.add('voted');
            starButtons.forEach(btn => btn.classList.add('voted'));
            
            // Update rating calculations
            totalRatings += rating;
            ratingCount += 1;
            averageRating = totalRatings / ratingCount;
            
            // Show the current rating section after voting
            setTimeout(() => {
                currentRatingEl.classList.add('show');
                averageRatingElement.textContent = averageRating.toFixed(1);
                ratingCountElement.textContent = `(${ratingCount} ratings)`;
                successMessage.classList.add('show');
            }, 200);
            
            console.log(`Rating submitted: ${rating} stars. New average: ${averageRating.toFixed(1)} (${ratingCount} ratings)`);
        }
        
        // Prevent scrolling on mobile
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
